<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-fab bottom right egde>
      <button navPush="CartPage" ion-fab mini><ion-icon name="cart"></ion-icon></button>
    </ion-fab>
    <button ion-item *ngFor="let x of items" (click)="showProdutos(x.id)">
        <ion-thumbnail item-start>
          <img src="{{bucketUrl}}/cat{{x.id}}.jpg">
        </ion-thumbnail>
        <h2>{{ x.nome }}</h2>
    </button>
  </ion-list>
</ion-content>
